<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplateOnlineCommerce.xhtml">

            <ui:define name="top">
                <div class="navbar">
                    <div class="logo"><img src="resources/img/Logo.png" width="50px" height="40px"> </img></div>


                    <!--Barra Busqueda-->
                    <div class="search">
                        <input placeholder="Search..." type="text"> </input>
                        <h:button style="display: inline-block; padding: 10px 20px; background-color: #f8a232; color: white; font-size: 16px; text-align: center; text-decoration: none; border-radius: 25px; border: none; cursor: pointer; transition: background-color 0.3s ease;" outcome="dashboard.xhtml" value="Dashboard" />
                    </div>

                    <!--Botones-->
                    <div class="button-container">
                        <button class="button">
                            <img src="resources/img/casa.png" style="width: 40px; height: 40px;"> </img>
                        </button>

                        <button class="button">
                            <img src="resources/img/usuario.png" style="width: 40px; height: 40px;"> </img>
                        </button>

                        <a href="file:///C:/Users/User/Documents/Online-Commerce-Scrum/Carrito.html">
                            <button class="button">
                                <img src="resources/img/carrito.png" style="width: 40px; height: 40px;"> </img>
                            </button>
                        </a>
                    </div>

                </div>
            </ui:define>

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Iniciar sesion"/></h1>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Correo:" for="correo" />
                            <p:inputText id="correo" value="#{controllerUser.usuario.correo}" title="Correo" required="true">
                                <p:message id="mensajecorreo" for="correo" style="float: right; "  />
                                <f:validator validatorId="validadorUsuarioCorreo" />
                            </p:inputText>
                            <p:outputLabel value="Contrasena:" for="contrasena" />
                            <p:inputText id="contrasena" value="#{controllerUser.usuario.contrasena}" title="Contrasena" required="true" >
                                <p:message id="mensajecontraseña" for="contrasena" style="float: right;" />
                                <f:validator validatorId="validadorUsuarioPassword"  />
                            </p:inputText>
                        </h:panelGrid>

                        <p:commandButton value="Iniciar Sesion" action="#{controllerUser.iniciarSesion()}" update="messages" ></p:commandButton>
                        <p:growl id="messages" showDetail="true" />

                    </h:form>
                </f:view>

            </ui:define>

            <ui:define name="bottom">
                <footer class="page padding trim">
                    <div class="type">
                        <p class="text-center">© 2021 Online Commerce. Todos los derechos reservados.</p>
                        <p class="text-center">Calle Principal 123, Ciudad, Estado</p>
                        <p class="text-center">Teléfono: 123-456-7890</p>
                        <p class="text-center">Correo electrónico: info@onlinecommerce.com</p>
                    </div>
                </footer>
            </ui:define>

        </ui:composition>

    </body>
</html>
