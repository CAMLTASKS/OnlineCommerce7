<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplateOnlineCommerce.xhtml">

            <ui:define name="top">
                <div class="navbar">
                    <div class="logo"><img src="resources/img/Logo.png" width="50px" height="40px"> </img></div>


                    <!--Barra Busqueda-->
                    <div class="search">
                        <input placeholder="Search..." type="text"> </input>
                        <h:button style="display: inline-block; padding: 10px 20px; background-color: #f8a232; color: white; font-size: 16px; text-align: center; text-decoration: none; border-radius: 25px; border: none; cursor: pointer; transition: background-color 0.3s ease;" outcome="dashboard.xhtml" value="Dashboard" />
                      </div>

                    <!--Botones-->
                    <div class="button-container">
                        <button class="button">
                            <img src="resources/img/casa.png" style="width: 40px; height: 40px;"> </img>
                        </button>

                        <button class="button">
                            <img src="resources/img/usuario.png" style="width: 40px; height: 40px;"> </img>
                        </button>

                        <a href="file:///C:/Users/User/Documents/Online-Commerce-Scrum/Carrito.html">
                            <button class="button">
                                <img src="resources/img/carrito.png" style="width: 40px; height: 40px;"> </img>
                            </button>
                        </a>
                    </div>

                </div>
            </ui:define>


            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Nombre:" for="nombre" />
                            <p:inputText id="nombre" value="#{controllerTienda.tienda.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                            <p:outputLabel value="Telefono:" for="telefono" />
                            <p:inputText id="telefono" value="#{controllerTienda.tienda.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                            <p:outputLabel value="Descripcion:" for="descripcion" />
                            <p:inputText id="descripcion" value="#{controllerTienda.tienda.descripcion}" title="Descripcion" />
                            <p:outputLabel value="Correo:" for="correo" />
                            <p:inputText id="correo" value="#{controllerTienda.tienda.correo}" title="Correo" />
                            <p:outputLabel value="Instagram:" for="instagram" />
                            <p:inputText id="instagram" value="#{controllerTienda.tienda.instagram}" title="Instagram" />
                            <p:outputLabel value="FechaCreacion:" for="fechaCreacion" />
                            <p:inputText id="fechaCreacion" value="#{controllerTienda.tienda.fechaCreacion}" title="FechaCreacion" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </p:inputText>
                            <p:outputLabel value="Deleted:" for="deleted" />
                            <p:inputText id="deleted" value="#{controllerTienda.tienda.deleted}" title="Deleted" />
                            <p:outputLabel value="FechaModificacion:" for="fechaModificacion" />
                            <p:inputText id="fechaModificacion" value="#{controllerTienda.tienda.fechaModificacion}" title="FechaModificacion" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </p:inputText>
                            <p:outputLabel value="IdCategoria:" for="idCategoria" />
                            <p:selectOneMenu id="idCategoria" value="#{controllerTienda.categoriaTienda.idCategoria}" title="IdCategoria" >
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{controllerTienda.listaCategoria}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="IdUsuario:" for="idUsuario" />
                            <p:selectOneMenu id="idUsuario" value="#{controllerTienda.tienda.idUsuario}" title="IdUsuario" >
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{fixme}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="IdDireccion:" for="idDireccion" />
                            <p:selectOneMenu id="idDireccion" value="#{controllerTienda.tienda.idDireccion}" title="IdDireccion" >
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{fixme}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton value="Crear tienda" action="#{controllerTienda.crearTienda()}" rendered="#{empty controllerTienda.tienda.nombre}" />
                        <p:commandButton value="Actualizar tienda" action="#{controllerTienda.actualizarTienda()}" rendered="#{not empty controllerTienda.tienda.nombre}" />
                        <p:button outcome="mostrarTiendas.xhtml" value="Volver"></p:button>

                    </h:form>
                </f:view>

            </ui:define>

            <ui:define name="bottom">
                <footer class="page padding trim">
                    <div class="type">
                        <p class="text-center">© 2021 Online Commerce. Todos los derechos reservados.</p>
                        <p class="text-center">Calle Principal 123, Ciudad, Estado</p>
                        <p class="text-center">Teléfono: 123-456-7890</p>
                        <p class="text-center">Correo electrónico: info@onlinecommerce.com</p>
                    </div>
              </footer>
            </ui:define>

        </ui:composition>

    </body>
</html>
