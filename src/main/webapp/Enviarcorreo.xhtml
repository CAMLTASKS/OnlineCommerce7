<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./TemplateOnlineCommerce.xhtml">

            <ui:define name="top">
                <div class="navbar">
                    <div class="logo"><img src="resources/img/Logo.png" width="50px" height="40px"> </img></div>


                    <!--Barra Busqueda-->
                    <div class="search">
                        <input placeholder="Search..." type="text"> </input>
                        <h:button style="display: inline-block; padding: 10px 20px; background-color: #f8a232; color: white; font-size: 16px; text-align: center; text-decoration: none; border-radius: 25px; border: none; cursor: pointer; transition: background-color 0.3s ease;" outcome="dashboard.xhtml" value="Dashboard" />
                      </div>

                    <!--Botones-->
                    <div class="button-container">
                        <button class="button">
                            <img src="resources/img/casa.png" style="width: 40px; height: 40px;"> </img>
                        </button>

                        <button class="button">
                            <img src="resources/img/usuario.png" style="width: 40px; height: 40px;"> </img>
                        </button>

                        <a href="file:///C:/Users/User/Documents/Online-Commerce-Scrum/Carrito.html">
                            <button class="button">
                                <img src="resources/img/carrito.png" style="width: 40px; height: 40px;"> </img>
                            </button>
                        </a>
                    </div>

                </div>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h3>Enviar Correo Electrónico</h3>
                    <h:panelGrid columns="3" >
                    <h:outputLabel for="destinatario">Destinatario:</h:outputLabel>
                    <h:inputText id="destinatario" value="#{correoBean.destinatario}" required="true" />
                    <h:message for="destinatario" />        
                    <h:outputLabel for="asunto">Asunto:</h:outputLabel>
                    <h:inputText id="asunto" value="#{correoBean.asunto}" required="true" />
                    <h:message for="asunto" />        
                    <h:outputLabel for="mensaje">Mensaje:</h:outputLabel>
                    <h:inputTextarea id="mensaje" value="#{correoBean.mensaje}" rows="5" cols="30" required="true" />
                    <h:message for="mensaje" />
                    </h:panelGrid>
                    <h:commandButton value="Enviar Correo" action="#{correoBean.enviarCorreo}" />
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                <footer class="page padding trim">
                    <div class="type">
                        <p class="text-center">© 2021 Online Commerce. Todos los derechos reservados.</p>
                        <p class="text-center">Calle Principal 123, Ciudad, Estado</p>
                        <p class="text-center">Teléfono: 123-456-7890</p>
                        <p class="text-center">Correo electrónico: info@onlinecommerce.com</p>
                    </div>
              </footer>
            </ui:define>

        </ui:composition>

    </body>
</html>
