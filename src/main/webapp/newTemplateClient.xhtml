<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">

                <div class="card">
                    <h5 class="mt-0">Basic</h5>
                    <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="Home" outcome="" icon="pi pi-fw pi-home">
                            <f:param name="i" value="0"/>
                        </p:menuitem>
                        <p:menuitem value="Calendar" outcome="" icon="pi pi-fw pi-calendar"
                                    badge="#{ControllerMenu.badgeModel}">
                            <f:param name="i" value="1"/>
                        </p:menuitem>
                        <p:menuitem value="Edit" outcome="" icon="pi pi-fw pi-pencil"
                                    disabled="true">
                            <f:param name="i" value="2"/>
                        </p:menuitem>
                        <p:menuitem value="Documentation" outcome="" icon="pi pi-fw pi-file">
                            <f:param name="i" value="3"/>
                        </p:menuitem>
                        <p:menuitem value="Settings" outcome="" icon="pi pi-fw pi-cog">
                            <f:param name="i" value="4"/>
                        </p:menuitem>
                    </p:tabMenu>
                </div>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
